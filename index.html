<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        .sidebar {
            transition: width 0.3s ease;
        }
        .sidebar-closed {
            width: 0;
            overflow: hidden;
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen">

                <li><a href="#" onclick="showMap('dust2')" class="block p-2 rounded hover:bg-blue-600 transition-colors">Dust 2</a></li>
                <li><a href="#" onclick="showMap('anubis')" class="block p-2 rounded hover:bg-blue-600 transition-colors">Anubis</a></li>

    <script>

        function showMap(map) {
            const content = document.getElementById('content');
            content.innerHTML = `<h2 class="text-2xl font-semibold text-blue-400">${map.charAt(0).toUpperCase() + map.slice(1)} Lineups</h2>`;
            if (lineups[map] && lineups[map].length > 0) {
                content.innerHTML += '<div class="grid grid-cols-1 md:grid-cols-2 gap-6 fade-in">';
                lineups[map].forEach(lineup => {
                    content.innerHTML += `
                        <div class="lineup-card bg-gray-800 p-4 rounded-lg shadow">

                            <img src="${lineup.image}" alt="${lineup.title}" class="w-full h-auto rounded-md my-2">
                            <iframe src="${lineup.video}" frameborder="0" allowfullscreen class="w-full h-48 rounded-md my-2"></iframe>
                            <p class="text-gray-300">${lineup.description}</p>
                        </div>
                    `;
                });
                content.innerHTML += '</div>';
            } else {
                content.innerHTML += `<p class="text-gray-300">No lineups available for this map yet.</p>`;
            }
            if (window.innerWidth < 768) {
                document.getElementById('sidebar').classList.add('sidebar-closed');
            }
        }

        document.getElementById('toggleSidebar').addEventListener('click', () => {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('sidebar-closed');
        });

        if (window.innerWidth < 768) {
            document.getElementById('sidebar').classList.add('sidebar-closed');
        }
